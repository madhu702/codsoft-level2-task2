<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiverr Homepage Clone | CodingNepal</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <nav class="navbar">
      <a href="#" class="logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9JugJy2jYzJWE0i9QdyeEw94FuO-rVY3u3Q&usqp=CAU" height="120" width="120" alt="Logo">
      </a>
      <ul class="menu-links">
       
        <li><a href="#">Home</a></li>
        <li class="language-item">
          <a href="#">
            <span class="material-symbols-outlined">language</span>
            Services
          </a>
        </li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li class="join-btn"><a href="#">order now</a></li>
        <span id="close-menu-btn" class="material-symbols-outlined">close</span>
      </ul>
      <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
    </nav>
   
  </header>

  <section class="hero-section">
    <div class="content">
      <h1><i>WELCOME TO  PERK-UP COFFEE HOUSE</i></h1></br>
      <h2>Just  brewed happiness in a cup!</h2>
      <form action="#" class="search-form">
        <input type="text" placeholder="Search for better tastes......." required>
        <button class="material-symbols-outlined" type="sumbit">search</button>
      </form>
      <div class="popular-tags">
        Popular:
        <ul class="tags">
          <li><a href="#">King's Coffee</a></li>
          <li><a href="#">Blue Tokai</a></li>
          <li><a href="#">Bhava Coffee</a></li>
          <li><a href="#">others</a></li>
        </ul>
      </div>
    </div>
    
  </section>
  
  
  <script>
    const header = document.querySelector("header");
    const hamburgerBtn = document.querySelector("#hamburger-btn");
    const closeMenuBtn = document.querySelector("#close-menu-btn");

    // Toggle mobile menu on hamburger button click
    hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

    // Close mobile menu on close button click
    closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
  </script>
</body>
</html>
